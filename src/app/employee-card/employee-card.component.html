<div
  class="employee-card card text-center shadow-sm p-3 mb-3 rounded-4 transition-bg position-relative"
  [class.fav-bg]="isFavourite"
>
  <!-- ❤️ Favourite Icon -->
  <i
    class="bi bi-heart-fill text-danger position-absolute top-0 end-0 m-2 fs-5"
    *ngIf="isFavourite"
  ></i>

  <img
    [src]="employee.profilePhotoUrl"
    [alt]="employee.name"
    class="rounded-circle object-fit-cover border border-3 border-light mx-auto mb-3"
    width="80"
    height="80"
  />

  <h3 class="h5 fw-bold fs-6 mb-2">{{ employee.name }}</h3>
  <h3 class="h6 text-muted mb-3">{{ employee.department }}</h3>
  

  <div class="card-footer bg-transparent justify-content-center gap-2">
    <ng-content></ng-content>
  </div>
</div>
