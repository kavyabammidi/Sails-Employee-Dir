<div class="employee-details  card shadow border-0 rounded-4 mx-auto p-4 py-5 my-4">
  <div class="row align-items-center">
    <div class="col-md-5 col text-center">
      <img
        [src]="employee.profilePhotoUrl"
        [alt]="employee.name"
        class="rounded-circle border border-3 border-primary img-fluid"
        width="120"
        height="120"
      />
    </div>
    <div class="col-md-7 col  text-start ">
      <h2 class="fw-semibold pt-2">Employee Details</h2>
      <p class="mb-1 "><strong>Name:</strong>{{ employee.name }}</p>
      <p class="mb-1"><strong>Designation:</strong> {{ employee.designation }}</p>
      <p class="mb-1"><strong>Department:</strong> {{ employee.department }}</p>
      <p class="mb-1"><strong>Date of Joining:</strong> {{ employee.dateOfJoining | joinDate }}</p>
      <p *ngIf="employee.dateOfBirth" class="mb-1"><strong>Age:</strong> {{ employee.dateOfBirth | age }}</p>
      <p *ngIf="employee.email" class="mb-3"><strong>Email:</strong> {{ employee.email }}</p>
      
    </div>
  </div>
  <button class="btn btn-primary mx-auto rounded-pill" (click)="goBack()">
        â¬… Back to List 
      </button>
</div>
